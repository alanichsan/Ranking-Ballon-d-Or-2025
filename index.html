<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ballon d'Or 2025 - Kandidat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root{
        --gold:#D4AF37;
        --gold-2:#917531;
        --bg:#0B0B10;
        --card:#0E0F15;
        --muted:#9CA3AF;
        --white:#F8F9FA;
      }
      html,body{background:var(--bg); color:var(--white);}
      .brand-bar{
        background:linear-gradient(90deg, rgba(212,175,55,.20), rgba(212,175,55,.00));
        border-bottom:1px solid rgba(212,175,55,.25);
      }
      .title-em{
        color:var(--gold);
        letter-spacing:.5px;
      }

      /* CARD STYLE - terinspirasi referensi Ballon d'Or */
      .bd-card{
        position:relative;
        background:linear-gradient(180deg, #12131A 0%, #0C0D12 100%);
        border:1px solid rgba(212,175,55,.25);
        border-radius:14px;
        overflow:hidden;
        transition:transform .35s ease, box-shadow .35s ease, border-color .35s ease;
        will-change: transform;
      }
      .bd-card::before{
        /* garis emas vertikal di kiri */
        content:"";
        position:absolute; inset:0 auto 0 0;
        width:6px;
        background:linear-gradient(180deg, var(--gold) 0%, var(--gold-2) 100%);
        box-shadow:0 0 12px rgba(212,175,55,.35);
        opacity:.9;
      }
      .bd-card:hover{
        transform:translateY(-6px);
        border-color:var(--gold);
        box-shadow:0 12px 36px rgba(212,175,55,.18), 0 6px 16px rgba(0,0,0,.45);
      }
      .bd-photo{
        width:100%;
        height:260px;
        object-fit:cover;
        filter:saturate(1.05) contrast(1.02);
        transition:transform .5s ease;
      }
      .bd-card:hover .bd-photo{ transform:scale(1.04); }

      .rank-badge{
        position:absolute; top:10px; right:10px;
        background:var(--gold);
        color:#111;
        font-weight:800;
        padding:.35rem .6rem;
        border-radius:10px;
        box-shadow:0 6px 16px rgba(212,175,55,.35);
        line-height:1;
        letter-spacing:.5px;
        transition:transform .25s ease;
      }
      .bd-card:hover .rank-badge{ transform:translateY(-2px) scale(1.03); }

      .bd-body{
        position:relative;
        padding:14px 16px 16px 16px;
        background:
          linear-gradient(180deg, rgba(212,175,55,.08) 0%, rgba(212,175,55,0) 50%),
          radial-gradient(120% 60% at 50% -10%, rgba(255,255,255,.08) 0%, rgba(255,255,255,0) 60%),
          transparent;
      }
      .player-name{
        font-weight:700;
        font-size:1.05rem;
        margin:0 0 .25rem 0;
      }
      .meta{
        display:flex; flex-wrap:wrap; gap:.4rem .5rem;
      }
      .chip{
        font-size:.75rem;
        color:var(--white);
        background:rgba(212,175,55,.10);
        border:1px solid rgba(212,175,55,.25);
        padding:.25rem .5rem;
        border-radius:999px;
      }
      .muted{ color:var(--muted); }

      /* FILTERS */
      .filter-wrap{
        background:#0C0D12;
        border:1px solid rgba(212,175,55,.25);
        border-radius:12px;
      }
      .form-select, .form-control{
        background:#0F1117; color:var(--white); border-color:#2C3140;
      }
      .form-select:focus, .form-control:focus{
        border-color:var(--gold); box-shadow:0 0 0 .2rem rgba(212,175,55,.25);
      }
      .btn-gold{
        background:var(--gold); color:#111; font-weight:700;
        border:none;
      }
      .btn-gold:hover{ filter:brightness(.95); }

      /* Reveal animation */
      @keyframes fadeUp {
        from { opacity:0; transform:translateY(12px) scale(.98); }
        to   { opacity:1; transform:translateY(0) scale(1); }
      }
      .reveal{
        opacity:0; animation:fadeUp .5s ease forwards;
      }
    </style>
  </head>
  <body>
    <header class="py-4 brand-bar">
      <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-md-end align-items-start justify-content-between gap-2">
          <div>
            <h1 class="h3 mb-1 text-white text-uppercase fw-bold">Ranking Ballon d'Or 2025</h1>
            <p class="mb-0 muted">Daftar kandidat beserta negara dan tim edisi Ballon d’Or</p>
          </div>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <section class="filter-wrap p-3 p-md-4 mb-4">
        <form class="row g-3 align-items-end">
          <div class="col-12 col-md-4">
            <label for="countryFilter" class="form-label">Filter Negara</label>
            <select id="countryFilter" class="form-select">
              <option value="">Semua Negara</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label for="teamFilter" class="form-label">Filter Tim</label>
            <select id="teamFilter" class="form-select">
              <option value="">Semua Tim</option>
            </select>
          </div>
          <div class="col-12 col-md-4 d-flex gap-2">
            <button id="resetBtn" type="button" class="btn btn-outline-light flex-fill" style="border-color:#2C3140">Reset</button>
            <button id="shuffleBtn" type="button" class="btn btn-gold flex-fill">Acak Tampilan</button>
          </div>
        </form>
      </section>

      <section>
        <div id="cards" class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"></div>
      </section>
    </main>

    <footer class="py-4 text-center muted">
      <small>&copy; 2025 Ballon d'Or</small>
    </footer>

    <script>
      // Data pemain (urutan menentukan ranking)
      const players = [
        { name:"Ousmane Dembélé", team:"PSG", country:"Prancis", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250066886.webp`},
        { name:"Lamine Yamal", team:"Barcelona", country:"Spanyol", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250176450.webp`},
        { name:"Vitinha", team:"PSG", country:"Portugal", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250101444.webp`},
        { name:"Mohamed Salah", team:"Liverpool", country:"Mesir", photo: `https://cdn3.futbin.com/content/fifa25/img/players/p50540979.png?fm=png&ixlib=java-2.1.0&verzion=2&w=252&s=00efd8a657e17fc26cc38c31138d550d` },
        { name:"Raphinha", team:"Barcelona", country:"Brasil", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250112880.webp` },
        { name:"Achraf Hakimi", team:"PSG", country:"Maroko", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250088061.webp` },
        { name:"Kylian Mbappé", team:"Real Madrid", country:"Prancis", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250076574.webp` },
        { name:"Cole Palmer", team:"Chelsea", country:"Inggris", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250124282.webp` },
        { name:"Gianluigi Donnarumma", team:"PSG/Man City", country:"Itali", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250078922.webp` },
        { name:"Nuno Mendes", team:"PSG", country:"Portugal", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250136465.webp` },
        { name:"Pedri", team:"Barcelona", country:"Spanyol", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250143693.webp` },
        { name:"Khvicha Kvaratshkelia", team:"Napoli/PSG", country:"Georgia", photo: `https://img.uefa.com/imgml/TP/players/2014/2025/cutoff/250101808.webp` },
        { name:"Harry Kane", team:"Bayern Munich", country:"Inggris", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250016833.webp` },
        { name:"Désire Doué", team:"PSG", country:"Prancis", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250162177.webp` },
        { name:"Viktor Gyökeres", team:"Sporting/Arsenal", country:"Swedia", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250105927.webp` },
        { name:"Vinícius Júnior", team:"Real Madrid", country:"Brasil", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250121533.webp` },
        { name:"Robert Lewandowski", team:"Barcelona", country:"Polandia", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250002096.webp` },
        { name:"Scott McTominay", team:"Napoli", country:"Skotlandia", photo: `https://img.uefa.com/imgml/TP/players/2014/2025/cutoff/250088240.webp` },
        { name:"João Neves", team:"PSG", country:"Portugal", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250164991.webp` },
        { name:"Lautaro Martínez", team:"Inter", country:"Argentina", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250118281.webp` },
        { name:"Serhou Guirassy", team:"Dortmund", country:"Guinea", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250080553.webp` },
        { name:"Alexis Mac Allister", team:"Liverpool", country:"Argentina", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250172672.webp` },
        { name:"Jude Bellingham", team:"Real Madrid", country:"Inggris", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250128377.webp` },
        { name:"Fabian Ruiz", team:"PSG", country:"Spanyol", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250115436.webp` },
        { name:"Denzel Dumfries", team:"Inter", country:"Belanda", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250112690.webp` },
        { name:"Erling Haaland", team:"Manchester City", country:"Norwegia", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250103758.webp` },
        { name:"Declan Rice", team:"Arsenal", country:"Inggris", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250083732.webp` },
        { name:"Virgil van Dijk", team:"Liverpool", country:"Belanda", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/50327420.webp` },
        { name:"Florian Wirtz", team:"Leverkusen/Liverpool", country:"Jerman", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250139445.webp` },
        { name:"Michael Olise", team:"Bayern Munich", country:"Prancis", photo: `https://img.uefa.com/imgml/TP/players/1/2026/cutoff/250171184.webp` },
      ].map((p, i) => ({
        ...p,
        rank: i + 1,
      }));

      // Helpers: pecah multi-tim utk filter
      const splitTeams = (teamStr) => teamStr.split(/[\/&]/).map(s => s.trim()).filter(Boolean);

      // Populate dropdowns
      function populateFilters(){
        const countries = [...new Set(players.map(p => p.country))].sort((a,b)=>a.localeCompare(b,'id'));
        const teams = [...new Set(players.flatMap(p => splitTeams(p.team)))].sort((a,b)=>a.localeCompare(b,'id'));

        const countrySel = document.getElementById('countryFilter');
        const teamSel = document.getElementById('teamFilter');

        countries.forEach(c=>{
          const opt=document.createElement('option');
          opt.value=c; opt.textContent=c;
          countrySel.appendChild(opt);
        });
        teams.forEach(t=>{
          const opt=document.createElement('option');
          opt.value=t; opt.textContent=t;
          teamSel.appendChild(opt);
        });
      }

      // Render cards
      function renderCards(){
        const wrap=document.getElementById('cards');
        const selCountry=document.getElementById('countryFilter').value;
        const selTeam=document.getElementById('teamFilter').value;

        // Filter logic
        const list = players.filter(p=>{
          const okCountry = !selCountry || p.country === selCountry;
          const okTeam = !selTeam || splitTeams(p.team).includes(selTeam);
          return okCountry && okTeam;
        });

        // Optional: shuffle visual order (without altering rank)
        if (wrap.dataset.shuffle === '1') {
          for(let i=list.length-1;i>0;i--){
            const j=Math.floor(Math.random()*(i+1));
            [list[i],list[j]]=[list[j],list[i]];
          }
          wrap.dataset.shuffle = '0';
        }

        wrap.innerHTML = list.map((p,idx)=>`
          <div class="col reveal" style="animation-delay:${(idx%8)*40}ms">
            <article class="bd-card h-100">
              <span class="rank-badge">#${p.rank}</span>
              <img class="bd-photo" src="${p.photo}" alt="Foto ${p.name}" />
              <div class="bd-body">
                <h3 class="player-name">${p.name}</h3>
                <div class="meta">
                  <span class="chip" title="Negara">${p.country}</span>
                  ${splitTeams(p.team).map(t=>`<span class="chip" title="Tim">${t}</span>`).join('')}
                </div>
              </div>
            </article>
          </div>
        `).join('');
      }

      // Events
      function attachEvents(){
        document.getElementById('countryFilter').addEventListener('change', renderCards);
        document.getElementById('teamFilter').addEventListener('change', renderCards);
        document.getElementById('resetBtn').addEventListener('click', ()=>{
          document.getElementById('countryFilter').value="";
          document.getElementById('teamFilter').value="";
          renderCards();
        });
        document.getElementById('shuffleBtn').addEventListener('click', ()=>{
          const wrap=document.getElementById('cards');
          wrap.dataset.shuffle = '1';
          renderCards();
        });

        // IntersectionObserver untuk reveal animasi saat muncul di viewport
        const io = new IntersectionObserver((entries)=>{
          entries.forEach(e=>{
            if(e.isIntersecting){ e.target.style.opacity=1; io.unobserve(e.target); }
          });
        },{ threshold: .12 });
        // observe nanti setelah render pertama selesai
        setTimeout(()=>document.querySelectorAll('.reveal').forEach(el=>io.observe(el)), 60);
      }

      // Init
      populateFilters();
      renderCards();
      attachEvents();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
