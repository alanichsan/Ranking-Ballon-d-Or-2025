<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball - Top Up Coins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 184, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        .container-main {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00b8d4 0%, #ffc107 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 10px 40px rgba(0, 184, 212, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: #b0bec5;
        }

        /* Packages Grid */
        .packages-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Package Card */
        .package-card {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.05) 0%, rgba(0, 184, 212, 0.05) 100%);
            border: 2px solid rgba(0, 184, 212, 0.3);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .package-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.4), transparent);
            transition: left 0.5s;
        }

        .package-card:hover::before {
            left: 100%;
        }

        .package-card:hover {
            transform: translateY(-10px);
            border-color: #ffc107;
            box-shadow: 0 20px 50px rgba(255, 193, 7, 0.2), 0 0 40px rgba(0, 184, 212, 0.15);
        }

        .package-card.selected {
            border-color: #ffc107;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15) 0%, rgba(0, 184, 212, 0.1) 100%);
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.3), inset 0 0 30px rgba(255, 193, 7, 0.05);
        }

        .coin-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .package-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #ffc107;
            margin-bottom: 10px;
        }

        .package-price {
            font-size: 1.3rem;
            color: #00b8d4;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .package-bonus {
            font-size: 0.9rem;
            color: #4dd0e1;
            background: rgba(0, 184, 212, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            border-left: 3px solid #00b8d4;
        }

        /* Form Section */
        .form-section {
            background: rgba(26, 31, 46, 0.8);
            border: 2px solid rgba(0, 184, 212, 0.2);
            border-radius: 15px;
            padding: 35px;
            max-width: 500px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out 0.4s both;
            backdrop-filter: blur(10px);
        }

        .form-section h2 {
            color: #ffc107;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0bec5;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 184, 212, 0.05);
            border: 2px solid rgba(0, 184, 212, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffc107;
            background: rgba(0, 184, 212, 0.1);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
        }

        .selected-package-info {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .selected-package-info .label {
            color: #b0bec5;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .selected-package-info .value {
            font-size: 1.8rem;
            color: #ffc107;
            font-weight: 700;
        }

        /* Buttons */
        .btn-purchase {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-purchase::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }

        .btn-purchase:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.4);
        }

        .btn-purchase:hover::before {
            left: 100%;
        }

        .btn-purchase:active {
            transform: translateY(0);
        }

        .btn-cancel {
            width: 100%;
            padding: 12px;
            background: rgba(0, 184, 212, 0.1);
            border: 2px solid rgba(0, 184, 212, 0.5);
            border-radius: 8px;
            color: #00b8d4;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-cancel:hover {
            background: rgba(0, 184, 212, 0.2);
            border-color: #00b8d4;
        }

        .error-text {
            color: #ff5252;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ffc107;
            border-radius: 50%;
            animation: loading 1.4s infinite;
            margin: 0 3px;
        }

        @keyframes loading {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Header -->
        <div class="header">
            <h1>‚öΩ eFootball Coins</h1>
            <p>Tingkatkan Tim Anda dengan Coins Premium</p>
        </div>

        <!-- Packages -->
        <div class="packages-container" id="packagesContainer"></div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Konfirmasi Pembelian</h2>
            
            <div class="selected-package-info" id="selectedPackageInfo" style="display: none;">
                <div class="label">Paket Dipilih</div>
                <div class="value" id="selectedPackageValue">0 Coins</div>
            </div>

            <div class="form-group">
                <label for="username">Username / Email</label>
                <input type="text" id="username" placeholder="Masukkan username atau email Anda">
                <div class="error-text" id="usernameError">Username tidak boleh kosong</div>
            </div>

            <div class="form-group">
                <label for="method">Metode Pembayaran</label>
                <select id="method" style="width: 100%; padding: 12px 15px; background: rgba(0, 184, 212, 0.05); border: 2px solid rgba(0, 184, 212, 0.3); border-radius: 8px; color: #fff; font-size: 1rem; cursor: pointer;">
                    <option value="">Pilih Metode Pembayaran</option>
                    <option value="gopay">GoPay</option>
                    <option value="ovo">OVO</option>
                    <option value="dana">DANA</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="cc">Kartu Kredit</option>
                </select>
                <div class="error-text" id="methodError">Metode pembayaran harus dipilih</div>
            </div>

            <button class="btn-purchase" onclick="processPurchase()">üí≥ Lanjutkan Pembayaran</button>
            <button class="btn-cancel" onclick="resetForm()">Batal</button>
        </div>
    </div>

    <script>
        // Package Data
        const packages = [
            { id: 1, amount: 500, price: 'Rp 10.000', bonus: '+50 Bonus' },
            { id: 2, amount: 1200, price: 'Rp 25.000', bonus: '+120 Bonus' },
            { id: 3, amount: 2700, price: 'Rp 50.000', bonus: '+300 Bonus', popular: true },
            { id: 4, amount: 5500, price: 'Rp 100.000', bonus: '+700 Bonus' },
            { id: 5, amount: 12000, price: 'Rp 200.000', bonus: '+2000 Bonus' }
        ];

        let selectedPackage = null;

        // Render Packages
        function renderPackages() {
            const container = document.getElementById('packagesContainer');
            container.innerHTML = packages.map(pkg => `
                <div class="package-card" id="package-${pkg.id}" onclick="selectPackage(${pkg.id})">
                    <div class="coin-icon">üí∞</div>
                    <div class="package-amount">${pkg.amount}</div>
                    <div class="package-price">${pkg.price}</div>
                    <div class="package-bonus">${pkg.bonus}</div>
                    ${pkg.popular ? '<div style="margin-top: 10px; color: #ffc107; font-weight: 700; font-size: 0.9rem;">‚≠ê TERPOPULER</div>' : ''}
                </div>
            `).join('');
        }

        // Select Package
        function selectPackage(packageId) {
            // Remove previous selection
            document.querySelectorAll('.package-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selection to clicked package
            document.getElementById(`package-${packageId}`).classList.add('selected');

            selectedPackage = packages.find(p => p.id === packageId);

            // Update form info
            const infoDiv = document.getElementById('selectedPackageInfo');
            infoDiv.style.display = 'block';
            document.getElementById('selectedPackageValue').textContent = `${selectedPackage.amount} Coins`;
        }

        // Process Purchase
        function processPurchase() {
            const username = document.getElementById('username').value.trim();
            const method = document.getElementById('method').value;
            const usernameError = document.getElementById('usernameError');
            const methodError = document.getElementById('methodError');

            // Reset errors
            usernameError.style.display = 'none';
            methodError.style.display = 'none';

            // Validation
            let isValid = true;

            if (!username) {
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (!method) {
                methodError.style.display = 'block';
                isValid = false;
            }

            if (!selectedPackage) {
                alert('‚ùå Silakan pilih paket coins terlebih dahulu!');
                isValid = false;
            }

            if (!isValid) return;

            // Show loading animation
            const btn = document.querySelector('.btn-purchase');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Memproses' + '   ';
            
            // Add loading dots
            let dots = 0;
            const loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                btn.textContent = 'Memproses' + '.'.repeat(dots) + '   ';
            }, 300);

            // Simulate processing
            setTimeout(() => {
                clearInterval(loadingInterval);
                btn.disabled = false;
                btn.textContent = originalText;

                // Success Alert
                alert(`‚úÖ PEMBELIAN BERHASIL!\n\nüì± Username: ${username}\nüí∞ Coins: ${selectedPackage.amount}\nüíµ Harga: ${selectedPackage.price}\nüí≥ Metode: ${method}\n\nüéâ Coins akan ditambahkan dalam 5-10 menit!\n\nTerima kasih telah bermain eFootball!`);

                // Reset form
                resetForm();
            }, 2000);
        }

        // Reset Form
        function resetForm() {
            document.getElementById('username').value = '';
            document.getElementById('method').value = '';
            document.querySelectorAll('.package-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('selectedPackageInfo').style.display = 'none';
            selectedPackage = null;
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('methodError').style.display = 'none';
        }

        // Initialize
        renderPackages();
    </script>
</body>
</html>
